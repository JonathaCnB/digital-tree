{% for obj in obj_list  %}
    <tr>
        <td>{{ obj.pk }}</td>
        <td>{{ obj.product }}</td>
        <td>
            {% if obj.moviment.moviment == 'e' %}
                <span class="badge badge-success">
                    Entrada
                </span>
            {% else %}
                <span class="badge badge-warning">
                    Sa√≠da
                </span>
            {% endif %}
        </td>
        <td>{{ obj.qty }}</td>
        <td>{{ obj.detail|default:'' }}</td>
        <td>{{ obj.stock }}</td>
    </tr>
{% empty %}
<tr>
    <td colspan='5' class='text-center'>
        <h3>Nenhum resultado correspondente a busca</h3>
    </td>
</tr>
{% endfor %}
