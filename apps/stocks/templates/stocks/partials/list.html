<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header border-transparent">
              <h3 class="card-title">Tabela de Movimentações</h3>
              <div class="card-tools row">
                <div class='col-md-10'>
                  <div class="input-group input-group-sm" style="width: 250px;">
                    <input 
                      type="search" 
                      name="moviment_search" 
                      class="form-control float-right" 
                      placeholder="Pesquisar"
                      hx-get="{% url 'stocks:moviment-search' %}"
                      hx-target='#moviment-stock-tbody'
                      hx-trigger='keyup changed delay:0.3s'
                    >
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <button
                    type="button"
                    class="btn btn-tool"
                    data-card-widget="collapse"
                  >
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 85%;">
              <div class="table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Movimentação</th>
                    <th>Quantidade</th>
                    <th>Detalhe</th>
                    <th>Saldo Final</th>
                  </tr>
                  </thead>
                  <tbody
                    id='moviment-stock-tbody' 
                    hx-get={% url 'stocks:moviment' %}
                    hx-trigger="revealed, productsListChanged from:body"
                    hx-vals='{"location": "painel"}'
                  >
                  {{ obj_list }}
                  {% include 'stocks/partials/table_moviment.html' %}
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
                <a 
                  href="{% url 'stocks:entry' %}"
                  class="btn btn-sm btn-primary mx-5"
                >
                  Entrada
                </a>
                <a 
                    href="{% url 'stocks:exit' %}" 
                    class="btn btn-sm btn-secondary mx-5"
                >
                    Saida
                </a>
                <a 
                    href="#" 
                    class="btn btn-sm bg-black color-palette float-right"
                >
                    Todos Lançamentos
                </a>
            </div>
          </div>
    </div>
    
</div>
